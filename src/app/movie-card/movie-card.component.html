<app-navbar></app-navbar>
<div class="movie-view" style="display: flex">
    <mat-card *ngFor="let movie of movies; let i=index" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by:
                <button mat-button
                    (click)="openDirectorDialog(movie.director.name, movie.director.bio, movie.director.birth)"
                    color="primary">
                    {{movie.director.name}}
                </button>
            </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imagePath}} style="width: 280px;" />
        <mat-card-actions>
            <button mat-button (click)="openGenreDialog(movie.genre.name, movie.genre.description)" color="primary">
                Genre
            </button>

            <button mat-button (click)="openSynopsisDialog(movie.title, movie.description)" color="primary">
                Synopsis
            </button>

            <!-- Render add to or remove from favorites button depending on isFav -->
            <button mat-icon-button color="warn" (click)="addToFavoriteMovies( movie._id, movie.title )" >
              <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
